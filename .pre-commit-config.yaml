repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: check-toml
      - id: check-yaml
        args: ['--unsafe']
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: detect-private-key
      - id: detect-aws-credentials
  - repo: https://github.com/crate-ci/typos
    rev: v1.16.12
    hooks:
    - id: typos
