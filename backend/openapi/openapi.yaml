openapi: 3.0.3
info:
  version: 1.0.0
  title: Note API
paths:
  /notes:
    post:
      summary: メモを作成する
      operationId: createNote
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Note'
        required: true
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        # default:
        #   description: Unexpected error
        #   content:
        #     application/json:
        #       schema:
        #         $ref: '#/components/schemas/UnexpectedError'
  /notes/{noteID}:
    get:
      summary: メモを取得する
      operationId: getNoteByID
      parameters:
        - name: noteID
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        404:
          description: メモがありません
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                  - code
                  - message
        # default:
        #   description: Unexpected error
        #   content:
        #     application/json:
        #       schema:
        #         $ref: '#/components/schemas/UnexpectedError'
components:
  schemas:
    Note:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        content:
          type: string
      required:
        - id
        - title
        - content
    UnexpectedError:
      type: object
      additionalProperties: false
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
