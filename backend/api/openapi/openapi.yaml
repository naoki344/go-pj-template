      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - name
                - person_in_charge_name
                - telephone
                - email
                - address
              properties:
                name:
                  title: name
                  description: 顧客名称
                  type: string
                  minLength: 1
                  maxLength: 100
                name_kana:
                  title: name_kana
                  description: 名称(カナ)
