                          maxLength: 100
                        address:
                          type: object
                          additionalProperties: false
                          required:
                            - postal_code
                            - pref_id
                            - address1
                            - address2
                          properties:
                            postal_code:
                              title: postal_code
                              description: 郵便番号
                              type: string
                              minLength: 7
                              maxLength: 7
                              pattern: '^[0-9]{7}$'
                            pref_id:
                              title: pref_id
                              description: 都道府県ID
                              type: integer
                              format: int64
                              minimum: 1
                              maximum: 47
                            address1:
                              title: address1
                              description: 市区町村
                              type: string
                              minLength: 1
                              maxLength: 100
                            address2:
                              title: address2
                              description: 番地・建物名・部屋
                              type: string
                              minLength: 1
                              maxLength: 100
                  page:
                    type: object
                    additionalProperties: false
